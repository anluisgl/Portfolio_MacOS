<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="github">
        <div class="gittop">
            <div class="traffic-lights2">
                <span class="light2 red"></span>
                <span class="light2 yellow"></span>
                <span class="light2 green"></span>
            </div>
        </div>
        <div class="gitmenu">
            <div class="gitmenu1">
                <img class="imggitmenu" src="/img/share-2.svg" alt="">
                <div class="positiongitmenu">
                    <p class="pgitmenu">Current Branch</p>
                    <h1 class="h1gitmenu">main</h1>
                </div>
            </div>
            <div class="gitmenu2">
                <img class="imggitmenu" src="/img/share-2.svg" alt="">
                <div class="positiongitmenu">
                    <h1 class="h1gitmenu">Fetch origin</h1>
                    <p class="pgitmenu">Last fetched...</p>
                </div>
            </div>
        </div>
        <div class="gitdrop"></div>
        <div class="gitlocal"></div>
    </div>
    
</body>
</html>
